                class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                </ul>
            </div>
        </nav>
              
        <!-- Navbar End -->

        <!-- Content -->

        <div>
            <div class="container-fluid d-flex col-md-6 col-lg-4 col-md-8 col-sm-12 pt-5 flex-column" id="about-me">
                <h1 id="content">For inquiries, requests, and collaborations, please contact me via the contact form below.</h1>
            </div>
        </div>

        <!-- Content End -->

        <div>
            <div class="text-light mt-5 mb-5">
                <div class="container-fluid d-flex col-sm-12 col-md-8 col-xl-4 justify-content-md-around rounded" id="contact-bg">
                    <form class="col-md-12 mt-2">
                        <div class="form-group">
                            <label 
                                for="exampleFormControlInput1" id="contact-font">Name
                            </label>
                            <input 
                                type="text" 
                                class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label 
                                for="exampleFormControlInput1" id="contact-font">Email address
                            </label>
                            <input 
                                type="text" 
                                class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label 
                                for="exampleFormControlInput1" id="contact-font">Contact Number
                            </label>
                            <input 
                                type="text" 
                                class="form-control" id="exampleFormControlInput1" placeholder="+63 900 000 0000">
                        </div>
                        <div class="form-group">
                            <label 
                                for="exampleFormControlSelect1" id="contact-font">Concern
                            </label>
                            <select 
                                class="form-control" id="exampleFormControlSelect1">
                            <option>Inquiry</option>
                            <option>Requests</option>
                            <option>Collaborations</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label 
                                for="exampleFormControlTextarea1" id="contact-font">Message
                            </label>
                            <textarea 
                                class="form-control" id="exampleFormControlTextarea1" 
                                rows="6">
                            </textarea>
                        </div>

                        <!-- Modal -->
                        <button 
                            type="button" 
                            class="btn mb-3 mt-3" 
                            data-toggle="modal" 
                            data-target="#exampleModal" id="submit-email">Submit Email
                        </button>
                        
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 
                                            class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting us!
                                        </h5>
                                        <button 
                                            type="button" 
                                            class="close" 
                                            data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body text-dark">
                                            <h5 id="contact-font">Message successfully sent.
                                            </h5>
                                        </div>
                                        <div class="modal-footer">
                                        <button 
                                            type="button" 
                                            class="btn btn-secondary" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="contact-bg" class="container-fluid d-flex col-sm-12 col-md-8 col-xl-4 justify-content-center rounded mb-5">
                <div class="m-2 p-0">
                    <a href="https://www.facebook.com/callmePJAN" class="text-decoration-none" target="_blank"> 
                        <img src="./Images/Icons/facebook-2.png" class="ml-3 mr-3 img-fluid" id="fb">
                    </a>
                    <a href="https://www.instagram.com/jubitooo/?hl=en" class="text-decoration-none" target="_blank"> 
                    <img src="./Images/Icons/instagram-2.png" class="ml-3 mr-3 img-fluid" id="fb">
                    </a>
                    <a href="https://twitter.com/jaeternity" class="text-decoration-none" target="_blank"> 
                    <img src="./Images/Icons/twitter-sign.png" class="ml-3 mr-3 img-fluid" id="fb">
                    </a>
                    <a href="https://www.youtube.com/channel/UCvmgEdrHckOcBPuXf3ISAww" class="text-decoration-none" target="_blank"> 
                    <img src="./Images/Icons/youtube-2.png" class="ml-3 mr-3 img-fluid" id="fb">
                    </a>
                    <a href="https://github.com/Jaeternity" class="text-decoration-none" target="_blank"> 
                    <img src="./Images/Icons/github-sign.png" class="ml-3 mr-3 img-fluid" id="fb">
                    </a>
                </div>
            </div>
        </div>
